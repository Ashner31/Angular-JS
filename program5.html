<html>
<head>
    <title>Student details</title>
    <script src="ang.js"></script>
</head>
<body ng-app="Prog5">
    <h1>AngularJS application to display details of students</h1> 
    <div ng-controller="SDCtrl">
        <br> <input type="number" ng-model="num" placeholder="Enter # of students"> 
        <button type="button" ng-click="Generate()">Generate</button> <br> <br> <br>

        <table width="250px" border="2px" ng-show="studentData.length>0">
            <tr>
                <th>Sl#</th>
                <th>Name</th>
                <th>CGPA</th>
            </tr>
            <tr ng-repeat="student in studentData">
                <td>{{student.Slno}}</td>
                <td>{{student.Name}}</td>
                <td>{{student.CGPA}}</td>
            </tr>
        </table> <br> <br>

        #(students) = {{studentData.length}}
    </div>
    
</body>
<script>
    var app = angular.module("Prog5", []);
    app.controller("SDCtrl", function($scope) {
        $scope.Generate = function() {
            $scope.studentData = [];
            for (var h = 1; h <= $scope.num; h++) {
                var student = {
                    "Slno" : h,
                    "Name" : "Student-" + h,
                    "CGPA" : (Math.random() * 10).toFixed(2)
                };
                $scope.studentData.push(student);
            }
        }
    });
</script>
</html>
