<html>
<title>Angular JS Filter Employee Search Application</title>

<head>
    <script src="ang.js">
    </script>
</head>

<body ng-app="myapp">
    <h1>Employee Search Application</h1>
    <div ng-controller="prog9">
        Search by Employee Name:<input type="text" ng-model="searchName">
        Search by Employee salary:<input type="number" ng-model="searchSalary">
        <button ng-click="clearFilters()">Clear Filters</button>
        <br />
        <h3>List of Employees</h3>
        <table border="1">
            <tr>
                <th>SLNO</th>
                <th>EMP NAME</th>
                <th>SALARY</th>
            </tr>
            <tr ng-repeat="emp in empList | filter:{name:searchName,salary:searchSalary}">
                <td>{{$index+1}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.salary}}</td>
            </tr>
        </table>
    </div>
</body>
<script>
    var app = angular.module("myapp", []);
    app.controller("prog9", function ($scope) {
        $scope.empList = [
            { 'name': 'Akash', 'salary': 18000 },
            { 'name': 'Amar', 'salary': 18000 },
            { 'name': 'Bhaskar', 'salary': 12000 },
            { 'name': 'Pushpa', 'salary': 20000 },
            { 'name': 'Lata', 'salary': 21000 },
            { 'name': 'Mohan', 'salary': 27000 },
            { 'name': 'Shishir', 'salary': 24000 },
            { 'name': 'Chitra', 'salary': 21000 },
            { 'name': 'Akshay', 'salary': 7500 },
            { 'name': 'Chirag', 'salary': 8000 },
            { 'name': 'Chidanand', 'salary': 11000 }
        ]
        $scope.clearFilters = function () {
            $scope.searchName = ''
            $scope.searchSalary = ''
        }
    });
</script>

</html>
